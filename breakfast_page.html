<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>Breakfast</title>

    <style>

        .radio-tools {
            margin: 10px;
        }

        .radio-tools {
            opacity: 0;
            position: fixed;
            width: 0;
        }

        label {
            display: inline-block;
            background-color: #ddd;
            padding: 2% 10%;
            font-family: sans-serif, Arial;
            font-size: 16px;
            border: 2px solid #444;
            border-radius: 4px;
        }

        label:hover {
            background-color: rgb(255, 253, 221);
        }

        :focus + label {
            border: 2px dashed #444;
        }

        :checked + label {
            background-color: rgb(250, 255, 187);
            border-color: rgb(204, 195, 68);
        }
        
        #pancake_options {
            display: none;
        }

        #egg_options {
            display: none;
        }

        #bacon_options {
            display: none;
        }

        input[type = "submit"] {
            display: inline-block;
            background-color: rgb(73, 250, 87);
            padding: 20px 100px;
            font-family: sans-serif, Arial;
            font-size: 16px;
            border: 2px solid rgb(15, 151, 10);
            border-radius: 4px;
            
        }

        input[type = "submit"]:hover {
            background-color: rgb(50, 252, 0);
        }

    </style>

</head>
<body>
    <form action = "review_order.html" method = "GET" name = "BreakfastItem">

        <input type = "radio" id = "r_pancakes" name = "BFItem" value = "pancakes" onclick = "displayPancakeOptions(checked)" class = "radio-tools">
        <label for = "r_pancakes">Pancakes</label> <br>
        <div id = "pancake_options">
            <input type = "checkbox" name = "option"> Sugar
            <input type = "checkbox" name = "option"> Syrup
            <input type = "checkbox" name = "option"> Berries
            <input type = "checkbox" name = "option"> Whipped Cream
        </div> <br><br><br>

        <input type = "radio" id = "r_eggs" name = "BFItem" value = "fried_eggs" onclick = "displayEggOptions(checked)" class = "radio-tools">
        <label for = "r_eggs">Fried Eggs</label> <br>
        <div id = "egg_options">
            <input type = "checkbox" name = "option"> Red Pepper
            <input type = "checkbox" name = "option"> Salt
            <input type = "checkbox" name = "option"> Sage
            <input type = "checkbox" name = "option"> Garlic
        </div> <br><br><br>

        <input type = "radio" id = "r_bacon" name = "BFItem" value = "bacon" onclick = "displayBaconOptions(checked)" class = "radio-tools">
        <label for = "r_bacon">Bacon</label> <br>
        <div id = "bacon_options">
            <input type = "radio" name = "option" value = "smoked"> Smoked
            <input type = "radio" name = "option" value = "turkey"> Turkey Bacon
            <input type = "radio" name = "option" value = "canadian"> Canadian Bacon
            <input type = "radio" name = "option" value = "pancetta"> Pancetta
        </div> <br><br><br>

        <br><br><br><br><br><br><br><br><br>  <input type = "submit" value = "Add Item and Review Order"> 


    </form>


</body>

<script>

    //Function to hide and unselect all sub options
    function hideAllOptions() {
        var items = document.getElementsByName("option");
        document.getElementById("pancake_options").style.display = "none";
        document.getElementById("egg_options").style.display = "none";
        document.getElementById("bacon_options").style.display = "none";

        for (var i=0; i < items.length; i++) {
			if (items[i].type == 'checkbox') {
				items[i].checked = false;
            }
            if (items[i].type == 'radio') {
				items[i].checked = false;
            }
		}

    }

    //Function to display pancake options
    function displayPancakeOptions() {
        hideAllOptions();
        var x = document.getElementById("pancake_options");
        if (checked = true) {
            x.style.display = "block";
        }
    }

    //Function to display egg options
    function displayEggOptions() {
        hideAllOptions();
        var x = document.getElementById("egg_options");
        if (checked = true) {
            x.style.display = "block";
        }
    }

    //Function to display bacon options
    function displayBaconOptions() {
        hideAllOptions();
        var x = document.getElementById("bacon_options");
        if (checked = true) {
            x.style.display = "block";
        }
    }

</script>

</html>
