<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>Pasta</title>
</head>
<body>
    <form name="pasta_form" method="GET" action="review_order.html" class="order">
        <h1>Select Pasta Type</h1>
        <h3>
        <input type="radio" name="pasta_type" value="penne" required> Penne
        <input type="radio" name="pasta_type" value="bowtie" required> Bowtie<br><br>
        </h3>

        <h1>Select sauce type</h1>
        <h3>
        <input type="checkbox" name="sauce_type" value="pesto">Pesto
        <input type="checkbox" name="sauce_type" value="marinara">Marinara
        <input type="checkbox" name="sauce_type" value="alfredo">Alfredo<br><br>
        </h3>
        
        <h1>Select Proteins</h1>
        <h3>
        <input type="checkbox" name="protein" value="chicken">Chicken
        <input type="checkbox" name="protein" value="shrimp">Shrimp
        <input type="checkbox" name="protein" value="meatball">MeatBall
        <input type="checkbox" name="protein" value="sausage">Sausage
        <input type="checkbox" name="protein" value="crabmeat">Crab Meat<br><br>
        </h3>
        
        <h1>Select additional ingredients</h1>
        <h3>
        <input type="checkbox" name="ingredients" value="onion">Onion
        <input type="checkbox" name="ingredients" value="tomato">Tomato
        <input type="checkbox" name="ingredients" value="broccoli">Broccoli
        <input type="checkbox" name="ingredients" value="mushroom">Mushroom
        <input type="checkbox" name="ingredients" value="Corn">Corn<br><br>
        </h3>

        <h1>Select seasonings</h1>
        <h3>
        <input type="checkbox" name="seasonings" value="saltAndPepper">Salt and Pepper
        <input type="checkbox" name="seasonings" value="oldBay">Old Bay
        <input type="checkbox" name="seasonings" value="cajun">Cajun
        <input type="checkbox" name="seasonings" value="italian">Italian
        <input type="checkbox" name="seasonings" value="garlic">Garlic<br>
        </h3>

        <input type="submit" id="button" value="Add item to Cart">
        
    </form>
</body>
</html>
