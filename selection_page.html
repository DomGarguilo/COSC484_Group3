<!DOCTYPE html>
<html lan="en">
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <link rel="stylesheet" type="text/css" href="stylesheet.css">
            <title>Choose</title>

            <style>
                img{
                    max-width: 100%;
                    height: auto;
                    border-radius: 10%;
                }
                figure{
                    font-size: 25px;
                }
                #pasta{
                    width: 48%;
                    height: auto;
                    position: relative;
                    right: 50px;
                    top: 50px
                }
                #breakfast{
                    position: relative;
                    top: 50px
                }
            </style>
    </head>

    <body>
        <h1 id="head">Make a Selection</h1>
        <form id='selectionForm' action='' method='GET'>
    
        <!--Used to pass studentID from previous webpage-->
        <input type='hidden' value='' name='studentID' id='studentID'>
        <table class="order">
            <tb>
                <tr>
                    <td id="breakfast" onclick="">
                        <figure>
                            <figcaption id="text" style="text-align: center; font-family: proxima-nova,sans-serif;">
                                BREAKFAST</figcaption>
                            <img src="breakfast.jpg">
                        </figure>
                    </td>
                    <td id="pasta" onclick="">
                        <figure>
                            <figcaption style="text-align: center; font-family: proxima-nova,sans-serif;">PASTA</figcaption>
                            <img src="pasta.jpg">
                        </figure>
                        <br><br><br><br>
                    </td>
                </tr>
            </tb>
        </table>
        </form>
    </body>

    <script>
        onLoadUp();

        //go to breakfast page
        document.getElementById('breakfast').onclick = function () {
            //obsolete code commented, but i didnt want to fully remove it
            //location.href="breakfast_page.html";     //Add the html link to the page to chose either breakfast or pasta
            document.getElementById('selectionForm').action = 'breakfast_page.html';
            document.getElementById('selectionForm').submit();
        }

        //go to pasta page
        document.getElementById('pasta').onclick = function () {
            //obsolete code commented, but i didnt want to fully remove it
            //location.href="pasta_page.html";     //Add the html link to the page to chose either breakfast or pasta
            document.getElementById('selectionForm').action = 'pasta_page.html';
            document.getElementById('selectionForm').submit();
        }

        function onLoadUp() {
            var urlContent = location.search.substring(1); //stores url string
            urlContent = urlContent.replace("studentID=", ""); //remove everything but the ID #'s
            document.getElementById('studentID').value = urlContent; //finds the 'hidden' form-input and changes the value
        }

    </script>
</html>
